    <main>
        <div class="main-menu">
            <ul>
                <li class="menu-title"><div>My applications</div></li>

        <div class="content">
            <div class="calculator">

                <div class="output">
                    <div class="previous-number"></div>
                    <div class="current-number"></div>
                </div>
        
                <button data-sqrt>√</button>
                <button data-nth-sqrt><sup>n</sup>√</button>
                <button data-factorial>n!</button>
                <button data-power>x<sup>n</sup></button>
        
                <button data-reverse>+/-</button>
                <button data-all-clear>AC</button>
                <button data-delete>DEL</button>
                <button data-operation>÷</button>
        
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>x</button>
        
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>-</button>
        
                <button data-number class="one">1</button>
                <button data-number class="two">2</button>
                <button data-number class="three">3</button>
                <button data-operation>+</button>
        
                <button data-number>0</button>
                <button data-number>.</button>
                <button data-equals class="span-two">=</button>
        
                <div class="message"></div>
        
            </div>
        </div>
